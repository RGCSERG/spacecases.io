{% extends 'index.html' %}
{% block content %}
{% if guilds %}
<section class="main-section">
    <div class="section" id="first-section">
        <div class="front-buttons">
            <button onclick="goBack()" target="_blank">Go Back</button>
            {% for guild in guilds %}
            <p>
                    {{guild.name}}

                    {%if guild.description%}
                        {{guild.description}}
                    {%endif%}
            </p>
            <div class="image-stack">
                <img src="{{guild.icon_url}}" alt="400 image" />
            </div>
            {% endfor %}
            <a href="{{invite_url}}">Other servers where you have server management permissions</a>
        </div>
    </div>
</section>
{% endif %}
{% endblock %}
