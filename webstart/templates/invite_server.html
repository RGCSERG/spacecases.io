{% extends 'index.html' %} {% block content %} {% if guilds %}
<section class="main-section">
    <div class="section" id="first-section">
        <div class="front-buttons">
            <button onclick="goBack()" target="_blank">Go Back</button>
            {% for guild in guilds %}
            <p>
                    {{guild.name}}

                    {%if guild.description%}
                        {{guild.description}}
                    {%endif%}
            </p>
            <div class="image-stack">
                {% if guild.icon_url%}
                <img src="{{guild.icon_url}}" alt="guild image" />
                {% else %}
                <img src="{{ url_for('static',filename='images/discord-mark-white.svg') }}" alt="guild image" />
                {%endif%}
                <a href="https://discord.com/api/oauth2/authorize?client_id=1025496377939197972&permissions=395136993280&guild_id={{str(guild.id)}}&scope=bot" target="_blank">Setup</a>
            </div>
            {% endfor %}
        </div>
    </div>
  </div>
</section>
{% endif %} {% endblock %}
