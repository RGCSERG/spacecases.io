{% extends 'index.html' %} {%block content%}
<div class="text-header">
  <h1 class="user-information">{{current_user.username}}#{{current_user.discriminator}}</p></h1>
</div>
<div class="profile-grid">
    <figure class="social-info">
      <img src="{{current_user.avatar_url}}" alt="User Image" />
    </figure>
    <div class="profile-stats">
      <span class="stats-wrapper">
        <p>% return</p>
        <p>50%</p> 
      </span>
      <span class="stats-wrapper">
        <p>claim streak</p>
        <p>5500</p> 
      </span>
      <span class="stats-wrapper">
        <p>balance</p>
        <p>$5500</p> 
      </span>
      <span class="stats-wrapper">
        <p>global ranking</p>
        <p>#1</p> 
      </span>
      <span class="stats-wrapper">
        <p>played since</p>
        <p>26/5/25</p> 
      </span>
      <span class="stats-wrapper">
        <p>sample</p>
        <p>1000</p> 
      </span>
    </div>
    <div class="profile-lb">
      {%for i in range (0,16)%}
      <span>
        <img src="{{current_user.avatar_url}}">
      </span>
      {%endfor%}
    </div>
  </div>
  {% include "footer.html" %} {% endblock %}
