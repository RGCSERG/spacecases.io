{% extends 'index.html' %} {%block content%}
<div class="profile-wrapper">
  <div class="profile-grid">
    <h1 class="user-information">{{current_user.username}}#{{current_user.discriminator}}</h1>
      <figure class="social-info">
        <img src="{{current_user.avatar_url}}" alt="User Image" />
      </figure>
        <span class="stats-wrapper">
          <p>% return</p>
          <p>50%</p> 
        </span>
        <span class="stats-wrapper">
          <p>claim streak</p>
          <p>5500</p> 
        </span>
        <span class="stats-wrapper">
          <p>balance</p>
          <p>$5500</p> 
        </span>
        <span class="stats-wrapper">
          <p>global ranking</p>
          <p>#1</p> 
        </span>
        <span class="stats-wrapper">
          <p>played since</p>
          <p>26/5/25</p> 
        </span>
        <div class="profile-lb">
          {%for i in range (0,9)%}
          <span>
            <img src="{{current_user.avatar_url}}">
          </span>
          {%endfor%}
        </div>
      </div>
    </div>
</div>
{% include "footer.html" %} {% endblock %}
