<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-group">
        <p class="header-child">Space Cases</p>
      </div>
      <div class="header-group">
        {% if current_user %}
        <p class="header-child user-tag">{{current_user.username}}#{{current_user.discriminator}}</p>
        <a href="{{ url_for('logout') }}" id=
          >
          <img class="header-child"
            src="{{current_user.avatar_url}}"
            alt=""
        />
        </a>
        {% else %}
        <a class="header-child" href="{{oauth_url}}" id="login">Login</a>
        {% endif %}
        <div class="menu-btn header-child">
          <div class="burger-btn"></div>
        </div>
        <div class="burger-menu">
          <a>Test1</a>
          <a>Test2</a>
          <a>Test3</a>
          <a>Test4</a>
        </div>
      </div>
    </div>
    <div class="slideshow">
      <div class="page">
        <div class="header-group">
          <p class="header-child">Sample Title</p>
        </div>
      </div>
      <div class="front-page">
        <img src="{{ url_for('static', filename='images/dust2.png') }}" />
        <div class ="color-filter"></div>
          <p>Premier CSGO Case Bot</p>
          <div class="main-button-container">
            <div class="invite-btn">
              <a>Invite Now</a>
            </div>
            <div class="invite-btn discord-invite">
              <a>Join Our Discord</a>
            </div>
      </div>
    </div>
  </body>
</html>
