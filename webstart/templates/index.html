<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    {% if title %}
      <title>CSGO Case Bot - {{title}}</title>
    {%else%}
      <title>CSGO Case Bot</title>
    {%endif%}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <div class="header">
      <div class="header-group">
        <p class="header-child">Space Cases</p>
      </div>
      <div class="header-group">
        {% if current_user %}       
        <img class="profile-pic"
          src="{{current_user.avatar_url}}"
          alt="">
        {% else %}
        <a class="header-child" href="{{oauth_url}}" id="login">Login</a>
        {% endif %}
        <div class="burger-menu">
          <a>Patreon</a>
          <a>Inventory</a>
          <a>Stats</a>
          <a>About</a>
        </div>
      </div>
    </div>
    <div class="slideshow">
      <div class="page">
        <div class="header-group">
          <p class="header-child">Sample Title</p>
        </div>
      </div>
      <div class="front-page">
        <img src="{{ url_for('static', filename='images/dust2.png') }}" />
        <div class ="color-filter"></div>
          <p>Premier CSGO Case Bot</p>
          <div class="main-button-container">
            <div class="invite-btn">
              <a>Invite Now</a>
            </div>
            <div class="invite-btn discord-invite">
              <a>Join Our Discord</a>
            </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</html>
