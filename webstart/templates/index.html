<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Space Cases - {{ title }}</title>
    {% else %}
    <title>Space Cases</title>
    {% endif %}
    <link
      rel="stylesheet" 
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="header noselect">
      <a href="{{url_for('home')}}"><img class="logo"src="{{url_for('static',filename='images/discord-mark-white.svg')}}"></img></a>
      <div class ="nav-links">
        <a href="temp">Support Server</a>
        <a href="temp">Socials</a>
        <a href="{{url_for('leaderboard')}}">Leaderboards</a>
        <a id="premium" href="temp">Premium</a>
      <div>
          {% if current_user %}
          <div class="button-wrapper">
            <img class="profile-pic" id="button" src="{{current_user.avatar_url}}" alt="" />
            <svg width="100" height="100" viewBox="0 0 100 100"xmlns="http://www.w3.org/2000/svg" class="svg">
              <line x1="51.3236" y1="35.9372" x2="12.5803" y2="67.5435" stroke="#5b5f71" stroke-width="10"/>
              <line x1="87.1613" y1="67.5453" x2="48.4196" y2="35.9371" stroke="#5b5f71" stroke-width="10"/>
            </svg>   
          </div>   
            {% else %}
          <a href="{{oauth_url}}" id="login">Login</a>
          {% endif %}
        <div class="dropdown">          
          <p>User</p>
          <a>Profile</a>
          <a>Inventory</a>
          <a>Trades</a>
          <p>Other</p>
          <a>About</a>
          <a>Help</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
